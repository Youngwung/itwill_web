<!DOCTYPE html>
<html>
<head>
	<th:block th:replace="~{/layout/fragments :: documentHeader}"></th:block>
</head>
<body>
	<th:block th:replace="~{/layout/fragments :: pageHeader('로그인 페이지')}"></th:block>

	<main class="mt-2">
		<div class="card card-body">
			<form method="post" th:action="@{/member/signin}">
				<div class="mt-2 text-danger" th:if="${param.error}">
					아이디와 비밀번호를 확인하세요
				</div>
				<div class="mt-2">
					<input type="text" class="form-control" name="username" placeholder="아이디를 입력하세요" required autofocus>
				</div>
				<div class="mt-2">
					<input type="text" class="form-control" name="password" placeholder="비밀번호를 입력하세요" required>
				</div>
				<div class="mt-2">
					<input type="submit" class="form-control btn btn-success" value="로그인">
				</div>
			</form>
			<div class="mt-2">
				<a th:href="@{/member/signup}" class="btn btn-primary">회원 가입</a>
			</div>
		</div>
	</main>
	
	<th:block th:raplace="~{/layout/fragments :: bootstrapJS}"></th:block>
</body>
</html>
