<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- html파일 기본 설정, 부트스트랩 Css 파일 -->
	<th:block th:replace="~{/layout/fragments :: documentHeader}"></th:block>
</head>

<body>
	<!-- pageHeader 불러오기(페이지 제목, 네비게이션 바) -->
	<th:block th:replace="~{/layout/fragments :: pageHeader('포스트 수정 페이지')}"></th:block>

	<div class="card mt-2" th:object="${post}">
		<div class="card-header">
			<h2>포스트 수정 페이지</h2>
		</div>
		<div class="card-body">
			<form id="updateForm">
				<div class="mt-2 d-none">
					<label for="id" class="form-label">번호</label>
					<input type="text" class="form-control" name="id" id="id" th:value="*{id}" required readonly />
				</div>
				<div class="mt-2">
					<label for="title" class="form-label">제목</label>
					<input type="text" class="form-control" name="title" id="title" th:value="*{title}" required  />
				</div>
				<div class="mt-2">
					<label for="content" class="form-label">내용</label>
					<textarea type="text" class="form-control" name="content" id="content" rows="5" th:text="*{content}" required
						></textarea>
				</div>
				<div class="mt-2">
					<label for="author" class="form-label">작성자</label>
					<input type="text" class="form-control" name="author" id="author" th:value="*{author}" required readonly />
				</div>
			</form>
		</div>
		<div class="card-footer mt-2 d-flex justify-content-end">
			<!-- 버튼을 우측 정렬 하는 방법: d-flex justify -->
			<button id="btnDelete" class="mx-2 btn btn-outline-danger">삭제</button>
			<button id="btnUpdate" class="mx-2 btn btn-outline-primary">업데이트</button>
		</div>
	</div>

	<!-- bootstrapJS 불러오기(부트스트랩 자바스크립트 파일) -->
	<th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
	<!-- th:src => static 폴더를 제외하고 쓰면 됨. -->
	<script th:src="@{/js/post-modify.js}"></script>
</body>

</html>
