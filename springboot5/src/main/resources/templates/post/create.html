<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- html파일 기본 설정, 부트스트랩 Css 파일 -->
	<th:block th:replace="~{/layout/fragments :: documentHeader}"></th:block>
</head>
<body>
	<!-- pageHeader 불러오기(페이지 제목, 네비게이션 바) -->
	<th:block th:replace="~{/layout/fragments :: pageHeader('포스트 작성 페이지')}"></th:block>

	<div class="card">
		<div class="card-header">
			<h2>새 글 작성</h2>
		</div>
		<div class="card-body">
			<form method="post" th:action="@{/post/create}">
				<div class="mt-3">
					<label for="title" class="form-label">제목</label>
					<input type="text" class="form-control" name = "title" id="title" placeholder="글 제목을 입력하세요" autofocus required>
				</div>
				<div class="mt-3">
					<label for="content" class="form-label">내용</label>
					<textarea type="text" class="form-control" name = "content" id="content" placeholder="글 내용을 입력하세요" rows="5" required></textarea>
				</div>
				<div class="mt-3">
					<label for="author" class="form-label">작성자</label>
					<input type="text" class="form-control" name = "author" id="author" placeholder="작성자를 입력하세요" required>
				</div>
				<div class="mt-2">
					<input 
						class="form-control btn btn-outline-primary"
						type="submit"
						value="작성 완료"
					/>
				</div>
			</form>
		</div>
	</div>

	<!-- bootstrapJS 불러오기(부트스트랩 자바스크립트 파일) -->
	<th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
</body>
</html>
