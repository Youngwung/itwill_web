<html>

<head>
  <div th:replace="layout/fragments :: documentHeader"></div>
</head>

<body>

  <div th:replace="layout/fragments :: pageHeader(${job.jobTitle} + ' 직원 상세보기')"></div>

  <br>
  <hr>
  <h2 th:text="${job.jobTitle} + ' 직무 직원'"></h2>
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>사번</th>
        <th>이름</th>
        <th>전화번호</th>
        <th>직무</th>
        <th>부서 이름</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="emp : ${emps}" th:object="${emp}">
        <td><a th:text="*{employeeId}" th:href="@{/employee/detail(id=*{employeeId})}"></a></td>
        <td><a th:text="*{employeeName}" th:href="@{/employee/detail(id=*{employeeId})}"></a></td>
        <td><a th:text="*{phoneNumber}"></a></td>
        <td><a th:text="*{jobTitle}"></a></td>
        <td><a th:text="*{departmentName}"></a></td>
      </tr>
    </tbody>
  </table>


  <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
</body>

</html>
