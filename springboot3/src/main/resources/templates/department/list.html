<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spring Boot 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div th:replace="layout/fragments :: pageHeader('부서 목록')"></div>

  <main>
    <table>
      <thead>
        <tr>
          <th>부서 번호</th>
          <th>부서 이름</th>
          <th>담당자</th>
          <th>지역</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="dept : ${deptList}">
          <td><a th:text="*{dept.id}" th:href="@{/department/detail(id=*{dept.id})}"></a></td>
          <td><a th:text="*{dept.dname}" th:href="@{/department/detail(id=*{dept.id})}"></a></td>
          <th:block th:if="*{dept.manager != null}">
            <td><a th:text="*{dept.manager.firstName}+ ' ' + *{dept.manager.lastName}" th:href="@{/employee/detail(id=*{dept.manager.id})}"></a></td>
          </th:block>
          <th:block th:if="*{dept.manager == null}">
            <td><a th:text="---"></a></td>
          </th:block>
          <td><a th:text="*{dept.location.city}" th:href="@{/location/detail(id=*{dept.location.id})}"></a></td>
        </tr>
      </tbody>
    </table>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
