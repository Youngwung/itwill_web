<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spring Boot 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div th:replace="layout/fragments :: pageHeader('부서 상세 보기')"></div>
  <table th:each="dept : ${dept}" th:object="${dept}">
    <tr>
      <th>부서 번호</th>
      <td><a th:href="@{/department/detail(id=*{id})}" th:text="*{id}"></a></td>
    </tr>
    <tr>
      <th>부서 이름</th>
      <td><a th:href="@{/department/detail(id=*{id})}" th:text="*{dname}"></a></td>
    </tr>
    <tr>
      <th>매니저 이름</th>
      <td>
        <th:block th:if="*{manager != null}">
          <a th:href="@{/employee/detail(id=*{manager.id})}"
            th:text="*{manager.firstName} + ' ' + *{manager.lastName}"></a>
        </th:block>
      </td>
    </tr>
    <tr>
      <th>소속 지역</th>
      <td><a th:href="@{/location/detail(id=*{location.id})}" th:text="*{location.city}"></a></td>
    </tr>
    <tr>
      <th>소속 국가</th>
      <td>
        <a th:href="@{/country/detail(id=*{location.country.id})}" th:text="*{location.country.cName}"></a>
      </td>
    </tr>
    <tr>
      <th>소속 대륙</th>
      <td>
        <a th:href="@{/region/detail(id=*{location.country.region.id})}" th:text="*{location.country.region.regionName}"></a>
      </td>
    </tr>

  </table>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
