<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spring Boot 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div th:replace="layout/fragments :: pageHeader('직원 목록')"></div>

  <main>
    <table class = "table">
      <thead>
        <tr>
          <th>사번</th>
          <th>이름</th>
          <th>이메일</th>
          <th>핸드폰번호</th>
          <th>입사일</th>
          <th>직무</th>
          <th>급여</th>
          <th>커미션</th>
          <th>매니저이름</th>
          <th>부서 이름</th>
        </tr>
      </thead>
      <tbody>
        <!-- 
			모델에서 employees를 가져와서 하나씩 꺼내 emp에 저장.
			emp를 생략해서 사용 가능하도록 오브젝트에 등록
			-->
        <tr th:each="emp : ${empList}" th:object="${emp}">
          <td>
            <a th:text="*{id}" th:href="@{/employee/detail(id=*{id})}"></a>
          </td>
          <td>
            <a th:text="*{firstName} + ' ' + *{lastName}" th:href="@{/employee/detail(id=*{id})}"></a>
          </td>
          <td th:text="*{email}"></td>
          <td th:text="*{phoneNumber}"></td>
          <td th:text="*{hireDate}"></td>
          <td th:text="*{job.jobTitle}">
          <td th:text="*{salary}"></td>
          <th:block th:if="*{commissionPct != null}">
            <td th:text="*{commissionPct}"></td>
          </th:block>
          <th:block th:if="*{commissionPct == null}">
            <td th:text="---"></td>
          </th:block>
          <td>
            <!-- div같은애인데 공간안먹음: 타임리프 문법 쓰기 위한 공간 만들기 좋음 -->
            <th:block th:if="*{manager != null}">
              <a th:text="*{firstName}+ ' ' + *{lastName}" th:href="@{/employee/detail(id=*{manager.id})}"></a>
            </th:block>
          </td>
          <td>
            <a th:text="*{dept.dname}" th:href="@{/department/detail(id=*{dept.id})}"></a>
          </td>

        </tr>
      </tbody>
    </table>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
