<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spring Boot 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div th:replace="layout/fragments :: pageHeader('직원 상세보기')"></div>

  <table th:object="${emp}">
    <tr>
      <th>사번</th>
      <td>
        <a th:text="*{id}" th:href="@{/employee/detail(id=*{id})}"></a>
      </td>
    </tr>
    <tr>
      <th>이름</th>
      <td>
        <a th:text="*{firstName} + ' ' + *{lastName}" th:href="@{/employee/detail(id=*{id})}"></a>
      </td>
    </tr>
    <tr>
      <th>이메일</th>
      <td th:text="*{email}"></td>
    </tr>
    <tr>
      <th>핸드폰 번호</th>
      <td th:text="*{phoneNumber}"></td>
    </tr>
    <tr>
      <th>입사일</th>
      <td th:text="*{hireDate}"></td>
    </tr>
    <tr>
      <th>직무</th>
      <td><a th:text="*{job.jobTitle}" th:href="@{/job/detail(id=*{job.id})}"></a></td>
    </tr>
    <tr>
      <th>급여</th>
      <td th:text="*{salary}"></td>
    </tr>
    <tr>
      <th>커미션</th>
      <th:block th:if="*{commissionPct != null}">
        <td th:text="*{commissionPct}"></td>
      </th:block>
      <th:block th:if="*{commissionPct == null}">
        <td th:text="---"></td>
      </th:block>
    </tr>
    <tr>
      <th>매니저 이름</th>
      <td>
        <!-- div같은애인데 공간안먹음: 타임리프 문법 쓰기 위한 공간 만들기 좋음 -->
        <th:block th:if="*{manager != null}">
          <a th:text="*{firstName}+ ' ' + *{lastName}" th:href="@{/employee/detail(id=*{manager.id})}"></a>
        </th:block>
      </td>
    </tr>
    <tr>
      <th>부서 이름</th>
      <td>
        <a th:text="*{dept.dname}" th:href="@{/department/detail(id=*{dept.id})}"></a>
      </td>
    </tr>
  </table>







  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
