            <li><a href="https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=0&ie=utf8&query=%EB%B2%94%EC%A3%84%EB%8F%84%EC%8B%9C4" >
            범죄도시4</a></li> <!-- list item -->
                
                
            <li><a href="https://search.naver.com/search.naver?sm=tab_hty.top&where=nexearch&ssc=tab.nx.all&query=%EB%88%88%EB%AC%BC%EC%9D%98+%EC%97%AC%EC%99%95&oquery=%EB%B2%94%EC%A3%84%EB%8F%84%EC%8B%9C4&tqi=iB3dwsqo1LVsstRI674ssssst74-006775">

            나는 솔로</a></li>

        <!-- ol style의 list-style 기본값은 decimal. -->
            <li><a href="https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=0&ie=utf8&query=%EB%B2%94%EC%A3%84%EB%8F%84%EC%8B%9C4" >
            범죄도시4</a></li> <!-- list item -->
                
                
            <li><a href="https://search.naver.com/search.naver?sm=tab_hty.top&where=nexearch&ssc=tab.nx.all&query=%EB%88%88%EB%AC%BC%EC%9D%98+%EC%97%AC%EC%99%95&oquery=%EB%B2%94%EC%A3%84%EB%8F%84%EC%8B%9C4&tqi=iB3dwsqo1LVsstRI674ssssst74-006775">

            나는 솔로</a></li>
        </ol>
        
        <h1>Description List</h1>
        <!-- 사전식 리스트. 용어(term)와 설명(definition)을 갖는 리스트. -->
        <dl>
            <dt>HTML</dt>
            <dd>Hyper-Text Markup Language</dd>
            <dd>웹 페이지의 정적 컨텐츠를 작성하는 프론트엔드 개발 언어</dd>   
            
            <dt>CSS</dt>
            <dd>Cascading Style Sheet</dd>
            <dd>웹 페이지의 스타일을 작성하는 프론트엔드 개발 언어</dd>
            
            <dt>JavaScript</dt>
            <dd>웹 페이지의 동적인 기능, 이벤트 처리 등을 담당</dd>
            
        </dl>
