<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML Image</title>
	</head>
	<body>
		<a href="index.html">인덱스 페이지</a>
        
        <h1>이미지 요소</h1>
        <!-- 같은 웹 서버 webapp 폴더의 이미지 넣기
        alt는 언제뜸? ==> 이미지를 찾지 못했을 때 
        이미지 대신에 화면에 보여주는 텍스트 -->
        <img alt="기타넥" src="images/img1.jpg"/>
        <img src="images/img2.jpg" alt= "수영장"/>
        
        <!-- 외부 웹 서버(웹 상에 있는) 이미지 넣기 -->
        <img src="https://picsum.photos/400" />
        
        <h1>이미지 링크</h1>
        <!-- 이미지를 클릭하면 다음(daum) 홈페이지로 이동 -->
        <a href="https://www.daum.net">
            <img src = "images/daum.png"/>
        </a>
        <!-- 이미지를 클릭하면 네이버(naver) 홈페이지로 이동 -->
        <a href="https://www.naver.com">
            <img src="images/naver.png"/>
        </a>
	</body>
</html>
