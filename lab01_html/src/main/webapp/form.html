<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML Form</title>
	</head>
	<body>
		<a href="index.html">인덱스 페이지</a>
        <h1>폼 양식</h1>
        
        
        <!--  
            클라이언트(브라우저, 웹)에서 사용자의 입력을 받아서, 입력 내용을 서버로 전송하는 방법: 더 있는데 나중에배울듯
            1. GET 방식:
                클라이언트가 서버로 보내는 양식 데이터(폼에서 만들어진 데이터) 요청주소(URL)의 
                질의 문자열(query string)에 포함시켜서 전송하는 방식.
                (예) 검색어 전송.
            2. POST 방식:
                클라이언트가 서버로 보내는 양식 데이터를 요청 주소에 노출시키지 않고,
                요청 패킷의 몸통(body)에 포함시켜서 전송하는 방식.
                (예) 로그인(아이디, 비밀번호 전송).
            3. form의 기본(default) 전송 방식은 GET. 
            
            URL 형식:
              o. 프로토콜://서버이름(IP 주소):포트번호/경로?질의문자열
                 (예) https://www.google.com/search?q=qwer
                 (예) https://localhost:8080/lab01_html/result.html?keyword=qwer
              o. 프로토콜: http, https
              o. 서버 IP 주소를 직접 사용할 수도 있지만, 일반적으로는 DNS에 등록된 도메인 이름 사용.
              o. 포트 번호 80은 생략 가능.
              o. 요청 경로(request path)와 질의 문자열(query string)은 ?로 구분
              o. 질의 문자열은 "파라미터1=값1&파라미터2=값2&..." 형식으로 작성.
                 파라미터와 파라미터는 &로 구분.
         -->
        
        
        <h2>GET 방식 전송</h2> <!-- 제출한 데이터를 주소창에 표시함. -->
        <form method="get" action="result.html">
        <!-- method: 전송방식. action: 이동할 서버 페이지 주소(URL) -->
            <input type="text" name="keyword" /> <!-- textField -->
            <input type="submit" value="검색" /> <!-- 버튼 -->
        </form>
        
        <h2>POST 방식 전송</h2> <!-- 제출한 데이터를 주소창에 표시하지 않음. -->
        <form method="post" action="result.html">
            <input type="text" name="id" /> 
            <input type="password" name="pwd" />
            <input type="submit" value="로그인" /> 
        </form>
        
        <h2>여러가지 입력 타입</h2>
        <form action="result.html"> <!-- method 속성을 생략하면 GET 방식 -->
            <input type="text" name="id" placeholder="아이디" required/>
            <br />
            <input type="password" name="pwd" placeholder="비밀번호" />            
            <br />
            <input type="number" name="age" placeholder="나이" />
            <br />
            <input type="email" name="email" placeholder="이메일" />
            <br />
            <input type="date" name="birthday"  />
            <br />
            <input type="datetime-local" name="createdTime" />
            <br />
            
            <!-- 라디오버튼 -->
            <input type="radio" name="ad" value="T" id="radio1" /> 
            <label for="radio1">수신 허용</label>
            <input type="radio" name="ad" value="F" id="radio2" checked/> 
            <!-- name 속성이 ad로 같기 때문에 그룹으로 묶지 않아도 둘 중 하나만 선택 가능하다 -->
            <label for="radio2">수신 거부</label>
            <!-- for="버튼id": 라벨을 클릭(터치)해도 해당 id의 버튼을 클릭해줌. -->
            <br/>
            <input type="radio" name="gender" value="m" id="gender_rd1"/>
            <label for="gender_rd1">남성</label> 
            <input type="radio" name="gender" value="f" id="gender_rd2"/> 
            <label for="gender_rd2">여성</label>
            <input type="radio" name="gender" value="u" id="gender_rd3" />
            <label for="gender_rd3">알리기 싫음</label>     
            <br/>
            
            <!-- 체크박스 -->
            <input type="checkbox" name="hobby" value="1" id="ch1"/>
            <label for="ch1">영화</label>
            <input type="checkbox" name ="hobby" value="2" id="ch2" />
            <label for="ch2">음악</label>
            <input type="checkbox" name ="hobby" value="3" id="ch3" />
            <label for="ch3">독서</label>
            <input type="checkbox" name ="hobby" value="4" id="ch4" />
            <label for="ch4">코딩</label>
            <br/>
            
            <!-- 콤보박스, 목록 상자(drop-down list) -->
            <select name="domain">
                <option value="naver.com">네이버</option>
                <option value="kakao.con">카카오</option>
                <option value="google.com">구글</option>
            </select>
            <br/>
            
            <!-- 여러 줄 입력 상자 -->
            <textarea rows="5" cols="80" name="memo" placeholder="메모"></textarea>
            <br/>

            
            <br/>
            <input type="submit" value="제출"/> <!-- form의 action 속성에 설정된 페이지로 요청을 보냄. -->
            <input type="reset" value="취소" /> <!-- 모든 입력 필드의 값들을 지움. -->
        </form>
        
	</body>
</html>
