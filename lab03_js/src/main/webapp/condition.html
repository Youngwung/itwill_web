<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JS 조건문</title>
	</head>
	<body>
		<nav>
            <a href="index.html">인덱스 페이지</a>
        </nav>
        
        <main>
            <h1>JavaScript 조건문</h1>
            
            <input type="number" id="numberInput" placeholder="정수 입력" /> 
            <!-- input: 입력받을 수 있는 한칸 짜리 네모박스 -->
            
            <button onclick="checkEven()">짝수? 홀수?</button>
            <button onclick="checkPositive()">양수? 음수?</button>
            <button onclick="checkEven2()">삼항연산자</button>
            <div id="result">결과</div>
        </main>
        
        <!-- HTML 문서에 JS 코드 작성: -->
        <script>
        const x = 1; // 값을 변경할 수 없는 변수 선언
        // x = 2; // 여기선 에러가 뜨지 않지만 브라우저의 개발자도구(F12)에서 콘솔창에 에러메세지가 뜬다.
        // 실행 중 에러 발생(const로 선언된 변수의 값은 재할당할 수 없음!)
        console.log('x =', x); // 브라우저의 콘솔에 출력: 개발자도구에 있는 콘솔에 출력
        
        let y = 100; // 값을 변경할 수 있는 변수 선언
        console.log('y = ', y);
        
        y = '안녕하세요'; // 값을 재할당할 때 변수 타입이 바뀔 수 있음.
        console.log('y = ', y);
        
        // numberInput 요소를 찾음:
        const numberInput = document.getElementById('numberInput');
        
        // id가 result인 요소를 찾음:
        const result = document.getElementById('result');
        
        function checkEven() {
        	const number = numberInput.value; // numberInput에 입력된 값.
        	console.log('number = ', number);
        	
        	if(number % 2) { // 숫자 number를 2로 나눈 나머지가 "있으면" '홀수'
        		result.innerHTML = '홀수';
        	} else { // 없으면 '짝수'
        		result.innerHTML = '짝수';
        	}
        }
        // =: 할당 연산자. x=1;
        // 비교 연산자: ==, ===, !=, !==,...
        // (1) 값과 타입을 함께 비교: ===, !==
        // (2) 자바스크립트가 타입을 암묵적으로 변환한 값만 비교: ==, !=
        console.log(1 === '1'); // false: 숫자 타입 vs 문자 타입
        console.log(1 == '1'); // true: 자바스크립트가 숫자 1을 문자열 '1'로 변환한 후 비교.
        
        // 자바는 조건식의 결과는 반드시 true/false이어야만 함.
        // (예) if (x % 2 == 0)
        // JS는 false로 간주하는 값(falsy values)들이 있음.
        // - 숫자0
        // - 빈 문자열('')
        // - 빈 배열([])
        // - null
        // - undefined(값이 할당되지 않은 변수)
        // =======> 존재하지 않는 경우를 false를 준다고 생각하면 될듯.
        
        
        function checkPositive() {
            const number = Number(numberInput.value); 
            // Number(*): 문자열을 숫자로 바꾸어주는 함수.
            // *.value는 input에 있는 숫자를 숫자가 아닌 문자열로 준다.
            // 확실하게 검사하기 위해 ===연산자를 사용하는걸 권장하는데,
            // 이 때 숫자만 입력받는 input을 이용할 땐 Number(*)함수로 숫자로 바꾸어 준 후에
            // 조건문에 사용한다. ==> 타입이 달라도 상관이 없으면 ==연산자로 사용하는 것도 방법이다.
            if (number > 0) {
            	result.innerHTML = '양수';
            } else if (number === 0) {
            	result.innerHTML = '0';
            } else {
            	result.innerHTML = '음수';
            }
        }
        
        function checkEven2() {
        	const number = Number(numberInput.value);
        	result.innerHTML = (number % 2) ? 'Odd number(홀수)' : 'Even number(짝수)'
        	// (number % 2 === 1) ? '홀수' : '짝수'
        }
        
        /*
          프로그래밍 언어 종류1:
          (1) 컴파일 언어 - 소스 코드를 컴파일해서 실행가능한 바이너리를 만들고 실행하는 언어
              - Java: *.java ===[  compile  ]==> *.class ===[  실행  ]==> 프로그램 실행.
              - C, C++, C#, Kotlin, Swift, ...
          (2) 스크립트(인터프리터) 언어 - 소스 코드를 한 문장씩 번역해서 실행하는 언어.
              - JavaScript, Python, ...
              
          프로그래밍 언어 종류2:
          (1) 정적 타이핑(static typing) 언어
              - 변수 선언할 때 변수의 타입이 결정되고, 변수 타입을 바꿀 수 없는 언어.
              - Java, C, C++, C#, ...
          (2) 동적 타이핑(dydnamic typing) 언어 
              - 변수를 선언할 때 변수 타입이 결정되지 않고, 
                값을 할당할 때 그 변수의 타입이 결정되는 언어
              - JavaScript, Python, ...
        */
        
        </script>
	</body>
</html>
